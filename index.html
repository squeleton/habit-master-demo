<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="media/planet_icon_app.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Master</title>

    <style>
        body {
            background-color: black;
            text-align: center;
            margin-top: 100px;
            color: #2a9d90;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-style: oblique;
        }

        .simple_change_margin {
            margin-top: 0px;
            padding-top: 0px;
        }

        .hover {
            transition: 120ms;
            opacity: 1;
        }

        .hover:hover {
            opacity: 0.5;
            transition: 120ms;
        }

        .planet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .arrow {
            font-size: 30px;
            color: #2a9d90;
            cursor: pointer;
            margin: 0 20px;
        }

        

       
    </style>
</head>
<body>


    <div class="planet-container">
        <!-- Flecha para cambiar hacia la izquierda -->
        <span class="arrow" id="prevArrow">&#8592;</span>

        <a id="planetLink" href="homepage.html" target="_blank">
            <img class="hover" id="planetImage" src="media/venus.gif" alt="planet">
        </a>
        <!-- Flecha para cambiar hacia la derecha -->
        <span class="arrow" id="nextArrow">&#8594;</span>
    </div>

    <h1>Welcome to Habit Master</h1>
    <p class="simple_change_margin"><span id="currentDate"></span></p>

    <iframe style="margin-top: 700px;" 
            src="https://www.youtube.com/embed/YR_wIb_n4ZU?autoplay=1&controls=0&mute=1&loop=1&playlist=YR_wIb_n4ZU" 
            title="YouTube video player" 
            frameborder="0" 
            allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
    </iframe>
    <p>Created By Nad 2025</p>

    <script>
        // Array con los planetas, sus imágenes y las URLs correspondientes
        const planets = [
            { gif: 'venus.gif', href: "homepage.html" },
            { gif: 'jupiter.gif', href: "inspirations.html" },
        ];

        let currentPlanetIndex = 0;

        // Función para actualizar la imagen del planeta y el enlace
        function updatePlanetImage() {
            const planetImage = document.getElementById("planetImage");
            const planetLink = document.getElementById("planetLink");

            // Actualiza la imagen del planeta
            planetImage.src = "media/" + planets[currentPlanetIndex].gif;

            // Actualiza el enlace
            planetLink.href = planets[currentPlanetIndex].href;
        }

        // Evento para cambiar al planeta anterior
        document.getElementById("prevArrow").addEventListener("click", function() {
            currentPlanetIndex = (currentPlanetIndex === 0) ? planets.length - 1 : currentPlanetIndex - 1;
            updatePlanetImage();
        });

        // Evento para cambiar al siguiente planeta
        document.getElementById("nextArrow").addEventListener("click", function() {
            currentPlanetIndex = (currentPlanetIndex === planets.length - 1) ? 0 : currentPlanetIndex + 1;
            updatePlanetImage();
        });

        // Mostrar la fecha actual
        const today = new Date();
        const formattedDate = today.toLocaleDateString();
        document.getElementById("currentDate").textContent = formattedDate;
    </script>
</body>
</html>
