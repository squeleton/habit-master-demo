<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="media/planet_icon_app.png">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Master - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white text-decoration-none">
                <img src="media/venus-unscreen.gif" width="40" height="32" alt="Logo">
                Habit Master
            </a>
            <div id="headerButtons">
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#habitModal" class="header-button">Add Habit</button>
                <button id="resetDay" class="btn btn-outline-warning" class="header-button">Reset</button>
            </div>

        </div>
    </header>

    <div class="container mt-4 d-flex">
        <!-- Sección de hábitos -->
        <div class="flex-grow-1">
            <h2>Habits</h2>
            <button style="padding: 5px; margin-right: 5px;" id="showGoodHabits" class="btn btn-outline-success">Good Habits</button>
            <button style="padding: 5px;" id="showBadHabits" class="btn btn-outline-danger">Bad Habits</button>
            <ul id="habitList" class="list-group" style="margin-top: 10px;">
                <!-- Aquí se llenarán los hábitos dinámicamente -->
            </ul>
        </div>
        
        <!-- Sección de nivel del usuario -->
        <div class="ms-4 text-center">
            <img id="rankImage" src="media/emblema_de_moneda_de_esta_o.jpeg" width="200px" class="rounded">
            <h3 id="rankTitle">Unranked</h3>
            <p id="userPoints">0 Pts</p>
        </div>
    </div>

    <!-- Modal para agregar hábitos -->
    <!-- Modal -->
<div class="modal fade" id="habitModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="habitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <img src="media/planet_icon_app.png" alt="" width="20px" style="margin-right: 10px;">
              <h1 class="modal-title fs-5" id="habitModalLabel">ADD HABIT </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <input type="text" id="habitInput" class="form-control mb-3" placeholder="Nombre del hábito">

              <label for="habitImportance">Importancia:</label>
              <select id="habitImportance" class="form-select mb-3">
                  <option value="3">Poco Importante</option>
                  <option value="5">Importante</option>
                  <option value="10">Muy Importante</option>
              </select>

              <div class="form-check">
                  <input type="checkbox" id="habitType" class="form-check-input">
                  <label for="habitType" class="form-check-label">Es un mal hábito (resta puntos)</label>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success" onclick="addHabit()" data-bs-dismiss="modal">Agregar</button>
          </div>
      </div>
  </div>
</div>

<div id="levelUpModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="levelUpTitle">¡Nuevo Nivel!</h5>
                <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="levelUpImage" src="" class="img-fluid" alt="Nuevo Nivel">
                <p class="mt-3" id="levelUpDescription">¡Felicidades, has subido de nivel!</p> <!-- Nueva línea -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
